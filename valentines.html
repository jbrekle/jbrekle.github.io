<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoJo's Valentines Adventure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Global Reset and styling for full‐screen layout */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #ffeef8;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #gameCanvas {
      background: #ffeef8;
    }
    /* Overlays: Menu, Pause, Win */
    .menu-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.98);
      z-index: 20;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .menu-button, .avatar-button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
      font-size: 1.2em;
    }
    .menu-button {
      background: #ff99a0;
      color: #fff;
    }
    .avatar-button {
      background: #ffccdd;
      border: 2px solid #ff6699;
      color: #333;
    }
    .selected {
      background: #ff6699;
      color: #fff;
    }
    /* Explanation text on start screen */
    #menuOverlay p.explanation {
      width: 80%;
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    /* Animated canvas inside the start overlay */
    #menuAnim {
      border: 1px solid transparent;
      background: #ffeef8;
      margin-bottom: 20px;
    }
    /* Pause overlay */
    #pauseOverlay {
      z-index: 30;
      display: none;
    }
    /* Win overlay with its own animation canvas */
    #winOverlay {
      z-index: 40;
      display: none;
      flex-direction: column;
    }
    #winAnim {
      border: 1px solid transparent;
      background: #ffeef8;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Main game canvas -->
  <canvas id="gameCanvas"></canvas>
  
  <!-- Start/Menu overlay -->
  <div id="menuOverlay" class="menu-overlay">
    <!-- The start screen shows an animated preview -->
    <div id="startAnim" style="position:relative; width:400px; height:150px;">
      <canvas id="menuAnim" width="400" height="150" style="position:absolute; top:0; left:0;"></canvas>
    </div>
    <p class="explanation">
      Welcome!<br><br>
      • Collect hearts and stars for points.<br>
      • Rescue pandas by dragging them into your backpack.<br>
      • Shooting pandas is ignored.<br>
      • Colliding with obstacles reduces your score by 5.<br>
      • Reach 200 points per level to advance.
    </p>
    <div id="avatarSelection">
      <button class="avatar-button" id="btnMona">Mona</button>
      <button class="avatar-button" id="btnJonas">Jonas</button>
    </div>
    <button class="menu-button" id="startGameBtn">Start Game</button>
  </div>
  
  <!-- Pause overlay -->
  <div id="pauseOverlay" class="menu-overlay">
    <h1 style="color:#ff6699;">Paused</h1>
    <button class="menu-button" id="resumeBtn">Resume</button>
    <button class="menu-button" id="changeAvatarBtn">Change Character</button>
  </div>
  
  <!-- Win overlay -->
  <div id="winOverlay" class="menu-overlay">
    <h1 style="color:#ff6699; font-size:2.8em;">Congratulations!</h1>
    <p style="font-size:1.3em;">You completed MoJo's Valentines Adventure</p>
    <p id="stats" style="font-size:1.2em;"></p>
    <canvas id="winAnim" width="600" height="300"></canvas>
    <button class="menu-button" id="restartBtn">Play Again</button>
  </div>
  
  <!-- Boot the app -->
  <script type="module" src="./game-showcase/main.js"></script>
</body>
</html>
